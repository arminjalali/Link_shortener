<!-- user.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Link Shortener</title>
</head>
<body>
  <script src="script.js"></script>
  <h2>Link Shortener</h2>
  <input type="text" id="url" placeholder="Enter URL">
  <button onclick="shortenUrl()">Shorten</button>
  <p id="shorten-message"></p>

   <!-- User Information -->
   <h2>User Information</h2>
   <input type="text" id="username" placeholder="Enter username">
   <button onclick="showUserInfo()">Show</button>
   <div id="user-info"></div>
   <pre id="user-info-text"></pre>

<!-- QR Code Display Field -->
<h2>QR Code</h2>
<div id="qr-code-container"></div>
<input type="text" id="qrCode" placeholder="Enter hashed link">
<button onclick="showQRCode()">Show QR Code</button>
</body>
</html>
